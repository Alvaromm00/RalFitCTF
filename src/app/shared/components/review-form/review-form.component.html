<div class="container">

    <div class="form-container">
        <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Título</label>
            <input id="title" formControlName="title">
        </div>
        <div class="form-group">
            <label for="textarea">¿Qué opinas de la aplicación?</label>
            <textarea required="" cols="50" rows="10" id="body" formControlName="body">          </textarea>
        </div>
        <button type="submit" class="form-submit-btn">Submit</button>
        </form>
    </div>
    <div>
        <p-carousel 
        [value]="products" 
        [numVisible]="3" 
        [numScroll]="3" 
        [circular]="false">
            <ng-template let-product pTemplate="item">
                <div class="border-1 surface-border border-round m-2 p-3">
                    <div class="mb-3">
                        <div class="relative mx-auto">
                            <img 
                                src="https://primefaces.org/cdn/primeng/images/demo/product/bamboo-watch.jpg" 
                                [alt]="'Ejemplo'" 
                                class="w-full border-round" />
                            <p-tag 
                                [value]="'100'" 
                                class="absolute" 
                                [ngStyle]="{ 'left.px': 5, 'top.px': 5 }" />
                        </div>
                    </div>
                    <div class="mb-3 font-medium">
                        Ejemplo
                    </div>
                    <div class="flex justify-content-between align-items-center">
                    <div class="mt-0 font-semibold text-xl">
                        {{ '$100'}}
                    </div>
                        <span>
                            <p-button icon="pi pi-heart" severity="secondary" [outlined]="true" />
                            <p-button icon="pi pi-shopping-cart" styleClass="ml-2" />
                        </span>
                    </div>
                </div>
            </ng-template>
        </p-carousel>
    </div>

</div>
