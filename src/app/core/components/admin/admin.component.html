<div class="container">


      <mat-card class="neon" appearance="outlined">
        <mat-card-content style="padding: 2rem;">
          <h1 style="font-size: 3rem;padding-bottom: 2rem;">¡Bienvenidos al área de administración de Ralfit!</h1>
          <h2>Aquí podrás consultar los logs de la aplicación para localizar problemas en su funcionamiento</h2>
        </mat-card-content>
      </mat-card>

        <div class="select">
            <div
            class="selected"
            data-default="Logs de la aplicacion"
            data-one="Logs de ejecucion de comandos"
            >
            <svg
                xmlns="http://www.w3.org/2000/svg"
                height="1em"
                viewBox="0 0 512 512"
                class="arrow"
            >
                <path
                d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"
                ></path>
            </svg>
            </div>
            <div class="options">
            <div title="Logs de la aplicacion">
                <input id="all" name="option"  [(ngModel)]="selectedOption" [value]="'/var/logs/ralfit/app.log'" type="radio" checked="" />
                <label class="option" for="all" data-txt="Logs de la aplicacion"></label>
            </div>
            <div title="Logs de ejecucion de comandos">
                <input id="option-1" name="option" type="radio" [(ngModel)]="selectedOption" [value]="'/var/logs/ralfit/commands.log'" />
                <label class="option" for="option-1" data-txt="Logs de ejecucion de comandos"></label>
            </div>
            </div>
        </div>
        
        <button mat-button class="neon" (click)="sendRequest()"> Consultar </button>

        <mat-card appearance="outlined" class="neon" style="margin-bottom: 2rem;">
            <mat-card-header>
            <mat-card-title> Logs</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                @for (log of logs; track $index) {
                    <p>{{ log }}</p>
                }

            </mat-card-content>
        </mat-card>

</div>
